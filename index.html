<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; left: 0; right: 0; margin: auto;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cards">
  <div class="front card">
    <div class="logo">
      <img src="./images/card-logo.svg" alt="logo">
    </div>
    <div class="num">0000 0000 0000 0000</div>
    <div class="info">
      <div class="name">Jane Appleseed</div>
      <div class="date"><div class="show-month">00</div>/<div class="show-year">00</div></div>
    </div>
  </div>

  <div class="back card">
    <div class="code">000</div>
  </div>
  </div>


  <div class="details">
    <form class="form">
      <label>Cardholder Name</label>
      <br>
      <input type="text" 
             id="full-name" 
             placeholder="e.g. Jane Appleseed">
      <p class="name-error wrong"></p>
      <label>Card Number</label>
      <br>
      <input type="text"
             id="card-num" 
             placeholder="e.g. 1234 5678 9123 0000"
             maxlength="16">
      <br>
      <p class="num-error wrong"></p>
      
      <div class="date-cvc">
      <div class="date-flex">
        <label>Exp. Date (MM/YY)</label>
        <div class="box-flex">
          <input type="text" id="month" placeholder="MM" maxlength="2">
          <input type="text" id="year" placeholder="YY" maxlength="2">
        </div>
        <p class="date-error wrong"></p>
      </div>
      <div class="cvc-flex">
        <label class="security">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
        <p class="cvc-error wrong"></p>
      </div>
    </div>

      <button type="submit" id="confirm">Confirm</button>
    </form>
  </div>
  

  <!-- Completed state start -->
<div class="complete">
  <img src="./images/icon-complete.svg" alt="complete">
  <div class="thanks">Thank you!</div>
  <p>We've added your card details</p>
  <button id="continue">Continue</button>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
